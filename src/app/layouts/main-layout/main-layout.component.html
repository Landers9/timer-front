<!-- src/app/layouts/main-layout/main-layout.component.html -->
<div class="flex h-screen bg-gray-50">
  <!-- ========================================
       SIDEBAR
       ======================================== -->
  <aside
    [class.w-60]="isSidebarOpen()"
    [class.w-16]="!isSidebarOpen()"
    class="fixed left-0 top-0 h-full bg-white border-r border-gray-200 transition-all duration-300 z-30 flex flex-col"
  >
    <!-- Logo -->
    <div class="h-16 flex items-center px-4 border-b border-gray-200 shrink-0">
      @if (isSidebarOpen()) {
      <div class="flex items-center gap-2">
        <div
          class="w-7 h-7 bg-dark-900 rounded flex items-center justify-center"
        >
          <span class="text-primary-500 font-bold text-sm">T</span>
        </div>
        <span class="font-semibold text-base text-dark-900">
          TASK<span class="text-primary-500">Y</span>
        </span>
      </div>
      } @else {
      <div
        class="w-7 h-7 bg-dark-900 rounded flex items-center justify-center mx-auto"
      >
        <span class="text-primary-500 font-bold text-sm">T</span>
      </div>
      }
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
      <!-- Menu items dynamiques -->
      @for (item of menuItems(); track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        class="sidebar-item"
        [class.justify-center]="!isSidebarOpen()"
      >
        <lucide-angular
          [name]="item.icon"
          [size]="18"
          class="shrink-0"
        ></lucide-angular>
        @if (isSidebarOpen()) {
        <span class="truncate">{{ item.label }}</span>
        }
      </a>
      }

      <!-- Séparateur -->
      <div class="border-t border-gray-200 my-2"></div>

      <!-- Bouton Déconnexion -->
      <button
        (click)="logout()"
        class="sidebar-item w-full text-left hover:bg-red-50 hover:text-error transition-colors"
        [class.justify-center]="!isSidebarOpen()"
      >
        <!-- <lucide-angular
          name="power"
          [size]="18"
          class="shrink-0"
        ></lucide-angular> -->
        @if (isSidebarOpen()) {
        <span class="truncate">Logout</span>
        }
      </button>
    </nav>
  </aside>

  <!-- ========================================
       MAIN CONTENT
       ======================================== -->
  <div
    [class.ml-60]="isSidebarOpen()"
    [class.ml-16]="!isSidebarOpen()"
    class="flex-1 flex flex-col transition-all duration-300 min-w-0"
  >
    <!-- ========================================
         HEADER
         ======================================== -->
    <header
      class="h-16 bg-white border-b border-gray-200 sticky top-0 z-20 shrink-0"
    >
      <div class="h-full px-4 sm:px-6 flex items-center justify-between gap-4">
        <!-- Left: Menu Toggle + Title -->
        <div class="flex items-center gap-3 min-w-0">
          <button (click)="toggleSidebar()" class="btn-icon shrink-0">
            <lucide-angular name="menu" [size]="20"></lucide-angular>
          </button>
          <h1
            class="text-xl font-semibold text-dark-900 truncate hidden sm:block"
          >
            Dashboard
          </h1>
        </div>

        <!-- Right: Search, Notifications, Profile -->
        <div class="flex items-center gap-2 sm:gap-3">


          <!-- Notifications -->
          <button class="btn-icon relative">
            <lucide-angular name="bell" [size]="20"></lucide-angular>
            @if (notificationCount() > 0) {
            <span
              class="absolute top-1 right-1 w-4 h-4 bg-error text-white text-[10px] font-bold rounded-full flex items-center justify-center"
            >
              {{ notificationCount() > 9 ? "9+" : notificationCount() }}
            </span>
            }
          </button>

          <!-- User Profile -->
          @if (authService.currentUser(); as user) {
          <div
            class="flex items-center gap-2 pl-2 sm:pl-3 border-l border-gray-200"
          >
            <!-- User Info (Desktop) -->
            <div class="text-right hidden lg:block">
              <p class="font-medium text-sm text-dark-900 leading-tight">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-xs text-gray-500 leading-tight">
                {{ user.role === "manager" ? "Manager" : "Employee" }}
              </p>
            </div>
            <!-- Avatar -->
            <img
              [src]="
                'https://ui-avatars.com/api/?name=' +
                user.firstName +
                '+' +
                user.lastName +
                '&background=FFC300&color=1A1A1A&bold=true'
              "
              [alt]="user.firstName"
              class="avatar cursor-pointer"
            />
          </div>
          }
        </div>
      </div>
    </header>

    <!-- ========================================
         CONTENT AREA
         ======================================== -->
    <main class="flex-1 p-4 sm:p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
