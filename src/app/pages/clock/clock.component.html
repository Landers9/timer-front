<!-- src/app/pages/clock/clock.component.html -->
<div class="min-h-screen bg-dark-900 text-white p-4 sm:p-6 flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between mb-8 mt-2">
    <button (click)="goBack()" class="text-white hover:text-gray-400">
      <lucide-angular [img]="ArrowLeftIcon" class="w-6 h-6"></lucide-angular>
    </button>
    <h1 class="text-xl font-bold">Time clock</h1>
    <button class="text-white hover:text-gray-400">
      <lucide-angular [img]="SettingsIcon" class="w-6 h-6"></lucide-angular>
    </button>
  </div>

  <!-- Team Info -->
  <div class="flex items-center justify-between mb-12 px-2">
    <div class="flex items-center gap-2">
      <lucide-angular [img]="UsersIcon" class="w-5 h-5 text-dark-400"></lucide-angular>
      <span class="text-sm text-dark-400">Team</span>
    </div>
    <span class="text-sm text-dark-400">Landers9</span>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col items-center justify-center space-y-12">

    <!-- Time Display -->
    <div class="text-center">
      <p class="text-8xl font-bold font-mono text-white mb-6">{{ currentTime() }}</p>
      <p class="text-lg text-dark-400">{{ statusMessage() }}</p>
    </div>

    <!-- Divider -->
    <div class="w-full h-px bg-dark-700"></div>

    <!-- Shift Timer (Always visible) -->
    <div *ngIf="!isWorkActive() && !isBreakActive()" class="w-full flex flex-col items-center space-y-8">
      <h2 class="text-base font-semibold flex items-center gap-2">
        <lucide-angular [img]="ClockIcon" class="w-5 h-5"></lucide-angular>
        Shift
      </h2>

      <div class="relative w-48 h-48">
        <svg class="w-full h-full" viewBox="0 0 160 160">
          <circle cx="80" cy="80" r="70" fill="none" stroke="#2d3748" stroke-width="8"/>
          <circle cx="80" cy="80" r="70" fill="none" stroke="#3b82f6" stroke-width="8" stroke-dasharray="440" stroke-dashoffset="0" transform="rotate(-90 80 80)"/>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <lucide-angular [img]="PlayIcon" class="w-8 h-8 text-blue-400"></lucide-angular>
        </div>
      </div>

      <p class="text-sm text-dark-400">{{ workDisplay() }}</p>

      <button (click)="toggleWork()" class="px-8 py-3 bg-primary-500 text-dark-900 font-semibold rounded-lg hover:bg-primary-600 transition-colors">
        Start Shift
      </button>
    </div>

    <!-- Work Active State -->
    <div *ngIf="isWorkActive() && !isBreakActive()" class="w-full flex flex-col items-center space-y-8">
      <h2 class="text-base font-semibold flex items-center gap-2">
        <lucide-angular [img]="ClockIcon" class="w-5 h-5"></lucide-angular>
        Shift
      </h2>

      <div class="relative w-48 h-48">
        <svg class="w-full h-full" viewBox="0 0 160 160">
          <circle cx="80" cy="80" r="70" fill="none" stroke="#2d3748" stroke-width="8"/>
          <circle cx="80" cy="80" r="70" fill="none" stroke="#ef4444" stroke-width="8" stroke-dasharray="440" stroke-dashoffset="110" transform="rotate(-90 80 80)"/>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-8 h-8 bg-red-600 rounded-sm"></div>
        </div>
      </div>

      <div class="text-center">
        <p class="text-sm text-dark-400 mb-2">Tap and hold</p>
        <p class="text-3xl font-mono font-bold text-white">{{ workDisplay() }}</p>
      </div>

      <div class="flex gap-4 w-full justify-center">
        <button (click)="toggleBreak()" class="px-8 py-3 bg-primary-500 text-dark-900 font-semibold rounded-lg hover:bg-primary-600 transition-colors">
          Take Break
        </button>
        <button (click)="toggleWork()" class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
          Stop
        </button>
      </div>
    </div>

    <!-- Break Active State -->
    <div *ngIf="isBreakActive()" class="w-full flex flex-col items-center space-y-8">
      <h2 class="text-base font-semibold flex items-center gap-2">
        <lucide-angular [img]="CoffeeIcon" class="w-5 h-5"></lucide-angular>
        Break
      </h2>

      <div class="relative w-48 h-48">
        <svg class="w-full h-full" viewBox="0 0 160 160">
          <circle cx="80" cy="80" r="70" fill="none" stroke="#2d3748" stroke-width="8"/>
          <circle cx="80" cy="80" r="70" fill="none" stroke="#ef4444" stroke-width="8" stroke-dasharray="440" stroke-dashoffset="110" transform="rotate(-90 80 80)"/>
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-8 h-8 bg-red-600 rounded-sm"></div>
        </div>
      </div>

      <div class="text-center">
        <p class="text-sm text-dark-400 mb-2">Tap and hold</p>
        <p class="text-3xl font-mono font-bold text-white">{{ breakDisplay() }}</p>
      </div>

      <button (click)="toggleBreak()" class="px-8 py-3 bg-primary-500 text-dark-900 font-semibold rounded-lg hover:bg-primary-600 transition-colors">
        Resume Shift
      </button>
    </div>

  </div>

</div>
