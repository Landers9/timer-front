<!-- src/app/pages/new-password/new-password.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2">
        <div class="w-7 h-7 bg-dark-900 rounded flex items-center justify-center">
          <span class="text-primary-500 font-bold text-sm">T</span>
        </div>
        <span class="font-semibold text-base text-dark-900">
          TASK<span class="text-primary-500">Y</span>
        </span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">

      <!-- Header -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-dark-900">Nouveau mot de passe</h2>
        <p class="text-sm text-dark-600 mt-1">
          Créez un mot de passe sécurisé
        </p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage()" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-start gap-3">
        <svg class="w-5 h-5 shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-sm">{{ errorMessage() }}</span>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Password -->
        <div>
          <label class="input-label">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-angular [img]="LockIcon" class="w-5 h-5 text-dark-400"></lucide-angular>
            </div>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="password"
              (input)="updatePasswordStrength()"
              name="password"
              class="input-field pl-10 pr-10"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              (click)="showPassword.set(!showPassword())"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <lucide-angular
                [img]="showPassword() ? EyeOffIcon : EyeIcon"
                class="w-5 h-5 text-dark-400"
              ></lucide-angular>
            </button>
          </div>

          <!-- Password Strength -->
          <div class="mt-2 space-y-1">
            <div class="flex gap-1 h-1">
              <div [class.bg-red-500]="passwordStrength() === 'weak'" [class.bg-yellow-500]="passwordStrength() === 'medium'" [class.bg-green-500]="passwordStrength() === 'strong'" class="flex-1 rounded-full bg-gray-200 transition-colors"></div>
              <div [class.bg-red-500]="passwordStrength() === 'weak'" [class.bg-yellow-500]="passwordStrength() === 'medium' || passwordStrength() === 'strong'" class="flex-1 rounded-full bg-gray-200 transition-colors"></div>
              <div [class.bg-green-500]="passwordStrength() === 'strong'" class="flex-1 rounded-full bg-gray-200 transition-colors"></div>
            </div>
            <p class="text-xs" [class.text-red-600]="passwordStrength() === 'weak'" [class.text-yellow-600]="passwordStrength() === 'medium'" [class.text-green-600]="passwordStrength() === 'strong'">
              {{ passwordStrength() === 'weak' ? 'Faible' : passwordStrength() === 'medium' ? 'Moyen' : 'Fort' }}
            </p>
          </div>

          <p class="text-xs text-dark-500 mt-2">
            Minimum 8 caractères
          </p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="input-label">Confirmer le mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-angular [img]="LockIcon" class="w-5 h-5 text-dark-400"></lucide-angular>
            </div>
            <input
              [type]="showConfirmPassword() ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="input-field pl-10 pr-10"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              (click)="showConfirmPassword.set(!showConfirmPassword())"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <lucide-angular
                [img]="showConfirmPassword() ? EyeOffIcon : EyeIcon"
                class="w-5 h-5 text-dark-400"
              ></lucide-angular>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="isLoading()" class="btn btn-primary w-full">
          {{ isLoading() ? 'Réinitialisation...' : 'Créer le nouveau mot de passe' }}
        </button>
      </form>
    </div>
  </div>
</div>
