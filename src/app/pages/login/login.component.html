<!-- src/app/pages/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2">
        <div
          class="w-7 h-7 bg-dark-900 rounded flex items-center justify-center"
        >
          <span class="text-primary-500 font-bold text-sm">T</span>
        </div>
        <span class="font-semibold text-base text-dark-900">
          TASK<span class="text-primary-500">Y</span>
        </span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
      <!-- Header -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-dark-900">Connexion</h2>
        <p class="text-sm text-dark-600 mt-1">
          Accédez à votre espace personnel
        </p>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage()"
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-6 flex items-start gap-3"
      >
        <svg
          class="w-5 h-5 shrink-0 mt-0.5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="text-sm">{{ errorMessage() }}</span>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="input-label">Email</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <lucide-angular
                [img]="MailIcon"
                class="w-5 h-5 text-dark-400"
              ></lucide-angular>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="input-field pl-10"
              placeholder="votre.email@exemple.com"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="input-label">Mot de passe</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <lucide-angular
                [img]="LockIcon"
                class="w-5 h-5 text-dark-400"
              ></lucide-angular>
            </div>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              class="input-field pl-10 pr-10"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              (click)="showPassword.set(!showPassword())"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
            >
              <lucide-angular
                [img]="showPassword() ? EyeOffIcon : EyeIcon"
                class="w-5 h-5 text-dark-400"
              ></lucide-angular>
            </button>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
          <a
            href="/forgot-password"
            class="text-xs text-primary-500 hover:text-primary-600 font-medium transition-colors"
          >
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="btn btn-primary w-full"
        >
          {{ isLoading() ? "Connexion..." : "Se connecter" }}
        </button>
      </form>
    </div>
  </div>
</div>
