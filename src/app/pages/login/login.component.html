<!-- src/app/pages/login/login.component.html -->

<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md">

    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2">
        <div
          class="w-7 h-7 bg-dark-900 rounded flex items-center justify-center"
        >
          <span class="text-primary-500 font-bold text-sm">T</span>
        </div>
        <span class="font-semibold text-base text-dark-900">
          TASK<span class="text-primary-500">Y</span>
        </span>
      </div>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">

      <!-- Header -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-dark-900">Connexion</h2>
        <p class="text-sm text-dark-600 mt-1">
          Accédez à votre espace personnel
        </p>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage()"
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-start gap-3"
      >
        <svg class="w-5 h-5 shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-sm">{{ errorMessage() }}</span>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Email Field -->
        <div>
          <label class="input-label">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-angular [img]="MailIcon" class="w-5 h-5 text-dark-400"></lucide-angular>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="input-field pl-10"
              placeholder="votre.email@exemple.com"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label class="input-label">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <lucide-angular [img]="LockIcon" class="w-5 h-5 text-dark-400"></lucide-angular>
            </div>
            <input
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              class="input-field pl-10 pr-10"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-dark-400 hover:text-dark-600"
            >
              <svg
                *ngIf="!showPassword()"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg
                *ngIf="showPassword()"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="w-4 h-4 rounded border-gray-300 text-primary-500 focus:ring-primary-500"
          >
          <label for="remember" class="ml-2 text-sm text-dark-600">
            Se souvenir de moi
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <lucide-angular
            *ngIf="!isLoading()"
            [img]="LogInIcon"
            class="w-5 h-5"
          ></lucide-angular>

          <svg
            *ngIf="isLoading()"
            class="animate-spin w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>

          <span>{{ isLoading() ? 'Connexion...' : 'Se connecter' }}</span>
        </button>
      </form>

      <!-- Forgot Password -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-semibold">
          Mot de passe oublié ?
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-xs text-dark-600">
      <p>&copy; 2025 Time Manager - EPITECH MSC</p>
    </div>
  </div>
</div>
